</script>
<script>
    const inputs = document.querySelectorAll('.opt-digit');

    inputs.forEach((input, index) => {
        input.addEventListener('input', (event) => {
            if (event.target.value.length === 1) {
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            }
        });
    });
</script>
